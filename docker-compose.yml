version: '2'

services:
   nginx-proxy:
      image: jwilder/nginx-proxy:latest
      restart: always
      container_name: nginx-proxy
      ports:
          - "80:80"
          - "443:443"
      volumes:
          - /root/proxy/certs:/etc/nginx/certs:ro
          - /root/proxy/vhost.d:/etc/nginx/vhost.d:ro
          - /usr/share/nginx/html
          - /var/run/docker.sock:/tmp/docker.sock:ro
      labels:
          - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
   letsencrypt-nginx-proxy-companion:
      image: jrcs/letsencrypt-nginx-proxy-companion:latest
      restart: always
      volumes:
          - /root/proxy/certs:/etc/nginx/certs:rw
          - /var/run/docker.sock:/var/run/docker.sock:ro
      volumes_from:
          - nginx-proxy
   v2ray:
     image: v2ray/official
     container_name: v2ray
     restart: always
     expose:
          - "8443"
     volumes:
          - /root/v2ray:/etc/v2ray
          - /root/v2ray/log:/var/log/v2ray/
          - /root/v2ray/config.json:/etc/v2ray/config.json:ro
     environment:
          - VIRTUAL_HOST=blog.ifyes.ooo
          - VIRTUAL_PORT=8443
   web1:
    image: nginx:latest
    restart: always
    container_name: blog.ifyes.ooo
    expose:
          - "80"
    environment:
          - VIRTUAL_HOST=blog.ifyes.ooo
          - VIRTUAL_PORT=80
          - LETSENCRYPT_HOST=blog.ifyes.ooo
          - LETSENCRYPT_EMAIL=zxjack@gmail.com

 